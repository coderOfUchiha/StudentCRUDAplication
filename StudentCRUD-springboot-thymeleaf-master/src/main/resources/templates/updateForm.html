<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">
  <h1>Update Student</h1>
  <form th:action="@{/save-student}" th:object="${student}" action="#" method="post">
    <input th:field="*{id}" class="form-control mb-4 col-4" type="hidden">
    <label for="name">Name:</label>
    <input id="name" th:field="*{name}" class="form-control mb-4 col-4">
    <label for="name">Group:</label>
    <input id="group" th:field="*{grp}" class="form-control mb-4 col-4">
    <label for="name">Age:</label>
    <input id="age" th:field="*{age}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Update</button>
  </form>

  <br>
  <a th:href="@{/}">Go Back</a>
</div>



</body>
</html>
